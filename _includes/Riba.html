<div class="Riba">
  <div class="RibaKleepuv">
    <p>
      <i class="material-icons ikoon" style='color: #9C27B0; font-size: 48px;'>group_work</i>
      <i class="material-icons ikoon" style='color: #E0E0E0; font-size: 48px;'>domain</i>
      <i class="material-icons ikoon" style='color: #FF555D; font-size: 48px;'>code</i>
      <a href="{{ site.baseurl }}">
        {{ site.title }}
      </a>
    </p>
    <p class='inset'>Priit Parmakson</p>

    <div class="RibaLoetelu">
      {% assign pages_list = site.pages | sort:"nr" %}
      {% for node in pages_list %}
        {% if node.title != null %}
          {% if node.layout == "IT" %}
            {% if node.publish == true %}
              <a class="RibaElement{% if page.url == node.url %} active{% endif %}"
                 href="{{ site.baseurl }}/{{ node.permalink }}">{{ node.title }}</a>
            {% endif %}
          {% endif %}
        {% endif %}
      {% endfor %}
    </div>
    
  </div>
</div>
